{% extends 'base.html' %}


{%block 'titulo' %} Login {% endblock %}


{%block 'conteudo' %}

<div class="container">
    <br>
    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
        E-mail ou senha inválidos
    </div>
    {% else %}
    <div class="alert alert-danger" role="alert">
        Faça login antes de entrar no sistema
    </div>
    {% endif %}
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <h1>Página Login</h1>
            <form action="{% url 'valida_login' %}" method="post">
                {% csrf_token %}

                <br>
                <label for="">E-mail</label>
                <input class="form-control" type="text" name="email" placeholder="E-mail" id="">
                <br>
                <label for="">Senha</label>
                <input class="form-control" type="password" name="senha" placeholder="Senha" id="">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Login">
                <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Cadastro</a>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
